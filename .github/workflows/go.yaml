name: Integration tests

on:
  push:
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
      strategy:
        matrix:
          go-version: [ 1.20.x ]
          platform: [ ubuntu-latest ]
      runs-on: ${{ matrix.platform }}
      steps:
          - name: Install Go
            uses: actions/setup-go@v3
            with:
              go-version: ${{ matrix.go-version }}
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Run unit tests
            run: ./scripts/run-tests.sh